<div class="registros">

  <p>
    Seccion para administradores 👨‍💼👩‍💼 de la pagina.
  </p>
</div>

<br>
<button mat-raised-button color="accent" (click)="openDialogAgregar()"> Agregar nuevo paciente</button>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cedula_dueno">
    <th mat-header-cell *matHeaderCellDef> cedula dueño </th>
    <td mat-cell *matCellDef="let element"> {{element.cedula_dueno}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre_dueno">
    <th mat-header-cell *matHeaderCellDef> Nombre dueño </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_dueno}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre_mascota">
    <th mat-header-cell *matHeaderCellDef> Nombre mascota </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_mascota}} </td>
  </ng-container>

  <ng-container matColumnDef="raza">
    <th mat-header-cell *matHeaderCellDef> Raza </th>
    <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono_dueno">
    <th mat-header-cell *matHeaderCellDef> Telefono dueño</th>
    <td mat-cell *matCellDef="let element"> {{element.telefono_dueno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
