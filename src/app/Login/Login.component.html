
<div *ngIf="alert" class="alert alert-danger alert-dismissible" role="alert" data-auto-dismiss>

  <strong>Acceso invalido!</strong> Verificar el nombre de usuario y/o la contrase√±a
</div>


<mat-card>

  <form [formGroup]="usuarioLogin" (ngSubmit)="ngOnInit()">

    <mat-form-field class="campos-field">

      <input matInput placeholder="Usuario" formControlName="usuario">
    </mat-form-field>


    <mat-form-field class="campos-field">

      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button [disabled] = "!usuarioLogin.valid">Iniciar sesion</button>

    <h4 class="pie_login">O si no tiene una cuenta de click aqui: <a href="#">Crear cuenta</a></h4>

  </form>
  
</mat-card>
